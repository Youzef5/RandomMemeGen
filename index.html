<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    
    <title>Meme Generator</title>
    <div class="title">
        <h1>Tagalog Meme Generator</h1>
   </div>
    <main>
        <!-- Left side -->
        <section class="content">
          
        <h2>Kinalabasan</h2>
        <h3>Mga tagalog memes</h3>
            <div class="meme-content"></div>
        <h3>Mga biro</h3>
            <div class="biro-content"></div>
        <h3>English Quotes</h3>
            <div class="quote-content"></div>
        <h3>Bugtong</h3>
            <div class="riddles-content"></div>
        </section>

           <!-- Right side -->
        <section class="sidebar">
          <h2>Pagpipilian</h2>
          <button onclick="showMeme()">Patingen Meme</button>
          <button onclick="showJoke()">Patingen ng mga biro</button>
          <button onclick="showQuote()">Random Quote</button>
          <button onclick="showRiddle()">Pahinge Bugtong</button>
          <button class="reveal-btn" onclick="revealAnswers()">Tignan ang sagot</button>
       
        </section>
      </main>
</head>

    <!-- Custom Javascript -->
    <script src="meme.js"></script>
